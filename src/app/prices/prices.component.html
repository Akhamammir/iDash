<nb-layout>
  <nb-layout-column>
    <div class="p-grid vertical-container">
      <div class="p-col-12"></div>

      <div class="p-col-12"></div>
      <div class="p-col">
        <app-stepper-detail></app-stepper-detail>
      </div>

      <div class="p-col-12">
        <div class="p-text-center p-text-bold" style="font-size: 36px">
          Seleccione uno de los proveedores para vender la guia
        </div>
      </div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-5"></div>
      <div class="p-d-flex">
        <button
          pButton
          pRipple
          type="button"
          style="background: #EB5757; color: #FFFFFF"
          label="Cancel"
          class="p-button-danger"
        ></button>

        <button
          pButton
          pRipple
          type="button"
          style="background: #FFFFFF;border:1px solid #C1C9D2"
          label="Previous"
          class=" p-mx-2"
        ></button>

        <button
          pButton
          pRipple
          type="button"
            style="background: #27AE60;color: #FFFFFF"
          label="Next"
          class="p-button-success"
        ></button>
      </div>
      <div class="p-col-5"></div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-3"></div>
      <div class="p-col-3">
        <img
          style="width: 200px"
          src="https://cdn.worldvectorlogo.com/logos/estafeta.svg"
          alt=""
        />
      </div>
      <div class="p-col-3">
        <div class="p-grid p-jc-end p-ai-end vertical-container">
          <div class="p-col">
            <p-checkbox
              name="group2"
              value="estafeta"
              [(ngModel)]="selectedValuesFeactures"
            ></p-checkbox>
            <label for="Estafeta"> Seleccionar Manejo EPS para UPS</label>
          </div>
        </div>
      </div>
      <div class="p-col-3"></div>
      <div class="p-col-3"></div>
      <div class="p-col-3">
        <img
          style="width: 200px"
          src="https://logos-marcas.com/wp-content/uploads/2020/04/FedEx-Logo.png"
          alt=""
        />
      </div>
      <div class="p-col-3">
        <div class="p-grid p-jc-end p-ai-end vertical-container">
          <div class="p-col">
            <p-checkbox
              name="group2"
              value="fedex"
              [(ngModel)]="selectedValuesFeactures"
              inputId="ny"
            ></p-checkbox>
            <label for=""> Seleccionar Manejo EPS para UPS</label>
          </div>
        </div>
      </div>
      <div class="p-col-3"></div>
      <div class="p-col-3"></div>

      <div class="p-col-3">
        <div class="p-grid p-jc-end p-ai-end vertical-container">
          <div class="p-col">
            <p-checkbox
              name="group2"
              value="dhl"
              [(ngModel)]="selectedValuesFeactures"
            ></p-checkbox>
            <label for=""> Seleccionar Manejo EPS para UPS</label>
          </div>
        </div>
      </div>
      <div class="p-col-3"></div>
      <div class="p-col-3"></div>
      <div class="p-col-3">
        <img
          style="width: 200px"
          src="https://logodownload.org/wp-content/uploads/2014/04/ups-logo-0.png"
          alt="asdasd"
        />
      </div>
      <div class="p-col-3">
        <div class="p-grid p-jc-end p-ai-end vertical-container">
          <div class="p-col">
            <p-checkbox
              name="group2"
              value="ups"
              [(ngModel)]="selectedValuesFeactures"
              inputId="ny"
            ></p-checkbox>
            <label for=""> Seleccionar Manejo EPS para UPS</label>
          </div>
        </div>
      </div>
      <div class="p-col-3"></div>
      <div class="p-col-3"></div>
      <div class="p-col-3">
        <img

      </div>
      <div class="p-col-3">
        <div class="p-grid p-jc-end">
          <div class="p-col">
            <p-checkbox
              name="group2"
              value="redpack"
              [(ngModel)]="selectedValuesFeactures"
              inputId="ny"
            ></p-checkbox>
            <label for=""> Seleccionar Manejo EPS para UPS</label>
          </div>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
