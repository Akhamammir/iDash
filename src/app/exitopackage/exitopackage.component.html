<nb-layout>
  <nb-layout-column>
    <div class="p-grid package-container vertical-container">
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>

      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-12">
        <div class="p-text-center p-text-bold" style="font-size: 36px">
         {{ textoTipo}}
        </div>
      </div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-md-4 p-col-12"></div>
      <div class="p-md-4 p-col-12">
        <div class="p-fluid p-text-center">
          <img src="assets/img/Frame.png"  alt="" />
        </div>
      </div>
      <div class="p-md-4 p-col-12"></div>
      <div class="p-md-2 p-col-12"></div>
      <div class="p-md-8 p-col-12">
        <p class="texto-valija-exito" *ngIf="tipo !== 'ibox'">
          La valija ha sido procesada correctamente con el n√∫mero:
          <span class="texto-valija-exito-numero">50221050401</span>
        </p>
        <div class="texto-valija-exito" *ngIf="tipo === 'ibox'">
          El Ibox ha sido procesada correctamente
          <button
            pButton
            pRipple
            style="
              background: #5e72e4;
              color: #ffffff;
              font-weight: 700;
              font-size: 14px;
              padding: 10px 24px 10px 24px;
              margin-top: 10px;
              border:0px
            "
            type="button"
            (click)="downloadTicket()"
            label="Descargar Ticket"
          ></button>
        </div>
      </div>
      <div class="p-col-2"></div>
      <div class="p-col-4"></div>
      <div class="p-col-4">
        <div class="p-fluid">
          <button
            pButton
            pRipple
            type="button"
            [routerLink]="['../dash']"
            label="Regresar al menu"
          ></button>
        </div>
      </div>
      <div class="p-col-4"></div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
    </div>
  </nb-layout-column>
</nb-layout>
