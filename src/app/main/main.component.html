<nb-layout>
  <nb-layout-header subheader>
    <div class="p-grid p-ai-center p-nogutter ocultable" style="width: 100%">
      <div class="p-md-1 p-col-12">
        <div class="p-text-left" style="font-size: 28px">POS</div>
      </div>
      <div class="p-md-2 p-md-offset-3 p-col-12">
        <span class="p-input-icon-right">
          <i class="pi pi-search darktxt"></i>
          <input type="text" pInputText class="topsearch" />
        </span>
      </div>
      <div class="p-md-3 p-col-12">
        <div class="p-grid p-ai-center p-nogutter" style="width: 100%">
          <div class="p-md-3 p-col-12"></div>
          <div class="p-md-2 p-col-12">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-heart"
              class="p-button-rounded p-button-help p-button-text centerbtn"
            ></button>
          </div>
          <div class="p-md-2 p-col-12">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-heart"
              class="p-button-rounded p-button-help p-button-text centerbtn"
            ></button>
          </div>
          <div class="p-md-2 p-col-12">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-heart"
              class="p-button-rounded p-button-help p-button-text centerbtn"
            ></button>
          </div>
          <div class="p-md-3 p-col-12"></div>
        </div>
      </div>
      <div class="p-md-2 p-col-12">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon topdropaddon"
            ><i class="pi pi-calendar"></i
          ></span>
          <p-dropdown
            [options]="cities"
            [(ngModel)]="selectedCity"
            optionLabel="name"
            class="topdrop"
          ></p-dropdown>
        </div>
      </div>
    </div>
    <button
      nbButton
      class="btn-toggle"
      size="tiny"
      (click)="toggle()"
    >
      Menu
    </button>
  </nb-layout-header>
  <nb-sidebar responsive>
    <div class="p-grid p-ai-center">
      <button
        nbButton
        class="btn-toggle"
        size="tiny"
        (click)="toggle()"
      >
        Menu
      </button>
      <div class="p-col-12"></div>

      <div class="p-col-12">
        <img class="mainImg" src="assets/img/ecommerce.png" height="17" />
      </div>

      <div class="p-col-12"></div>
      <div class="p-col-12"></div>

      <div class="p-col-12">
        <p-panelMenu [model]="items"></p-panelMenu>
        <p-divider></p-divider>
        <p-panelMenu [model]="items2"></p-panelMenu>
      </div>
      <div class="p-col-12"></div>
      <div class="p-col-12">
        <div class="p-text-left sidetext" style="font-size: 14px">
          ecommerce logistics system
        </div>
        <div class="p-text-left p-text-light sidetext" style="font-size: 12px">
          ¬© 2021 All Rights Reserved
        </div>
        <br />
        <div class="p-text-left sidetextalt">Made with üíñ by Cookiesüç™</div>
      </div>
    </div>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
