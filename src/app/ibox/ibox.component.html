<nb-layout>
  <nb-layout-column>
    <div class="p-grid package-container vertical-container">
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col">
        <app-stepper-detail></app-stepper-detail>
      </div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-12">
        <div class="p-text-center p-text-bold" style="font-size: 36px">
          i-box
        </div>
      </div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-5"></div>
      <div class="p-d-flex">
        <button
          pButton
          pRipple
          type="button"
          style="background: #eb5757; color: #ffffff"
          label="Cancel"
          [routerLink]="['../../dash', id]"
          class="p-button-danger"
        ></button>

        <button
          pButton
          pRipple
          type="button"
          style="background: #ffffff; border: 1px solid #c1c9d2"
          label="Previous"
          [routerLink]="['../../dash', id]"
          class="p-mx-2"
        ></button>


      </div>
      <div class="p-col-5"></div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-2"></div>
      <div class="p-col-4">
        <div class="p-fluid">
          <span class="p-float-label">
            <input
              id="float-input"
              class="form-control-input"
              type="text"
              pInputText
            />
            <label for="float-input" class="form-control-label"
              >Nombre del cliente</label
            >
          </span>
        </div>
      </div>
      <div class="p-col-1"></div>
      <div class="p-col-2">
        <div class="p-fluid">
          <span class="p-float-label">
            <input
              id="float-input"
              class="form-control-input"
              type="text"
              pInputText
            />
            <label for="float-input" class="form-control-label"
              >Codigo del cliente</label
            >
          </span>
        </div>
      </div>
      <div class="p-col-3"></div>
      <div class="p-col-4"></div>
      <div class="p-col-2">
        <button
          pButton
          pRipple
          style="
            background: #5e72e4;
            color: #ffffff;
            font-weight: 700;
            font-size: 14px;
            padding: 7px 35px 7px 35px;
          "
          type="button"
          label="Buscar"
        ></button>
      </div>
      <div class="p-col-2">
        <button
          pButton
          pRipple
          [routerLink]="['../../newcustomerebox', id]"
          style="
            background: #5e72e4;
            color: #ffffff;
            font-weight: 700;

            font-size: 14px;
            padding: 7px 12px 7px 12px;
          "
          type="button"
          label="Nuevo Cliente"
        ></button>
      </div>
      <div class="p-col-7"></div>
      <div class="p-col-12"></div>

    </div>
  </nb-layout-column>
</nb-layout>
