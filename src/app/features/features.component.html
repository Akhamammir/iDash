<nb-layout>
  <nb-layout-column>
    <div class="p-grid vertical-container">
      <div class="p-col-12"></div>

      <div class="p-col-12"></div>

      <div class="p-col-12"></div>
      <div class="p-col-12"></div>
      <div class="p-col-12">
        <div class="p-text-center p-text-bold title-dash">
          Llene los datos para poder calcular el importe de la guia
        </div>
      </div>
      <div class="p-col-12"></div>
      <div class="p-col-12"></div>

      <div class="p-col-12"></div>
      <form class="p-grid" [formGroup]="LoginForm!" (ngSubmit)="onSubmit()">
        <div class="p-md-4 p-col-12"></div>
        <div class="p-md-5 p-col-12">
          <div class="p-grid">
            <div class="p-md-6 p-col-12">
              <div class="p-field-radiobutton">
                <p-radioButton
                  name="typeSend"
                  formControlName="typeSend"
                  (onClick)="consultarCiudad($event.target.value)"
                  value="internacional"
                  inputId="internacional"
                ></p-radioButton>

                <label for="internacional">Envio Internacional</label>
              </div>
              <div class="p-field-radiobutton">
                <p-radioButton
                  name="typeSend"
                  value="nacional"
                  (onClick)="consultarCiudad($event.target.value)"
                  formControlName="typeSend"
                  inputId="nacional"
                ></p-radioButton>
                <label for="nacional">Envio Nacional</label>
              </div>
            </div>

            <div class="p-md-4 p-col-12">
              <label for="dropdown" class="form-control-label"
                >País destino</label
              >
              <p-dropdown
                [options]="paises"
                class="form-control-cakb"
                optionLabel="ciudad"
                optionValue="ciudadId"
                formControlName="country"
                [filter]="true"
                filterBy="ciudad"
                placeholder="Seleccionar"
              ></p-dropdown>
            </div>
          </div>
        </div>
        <div class="p-md-3 p-col-12"></div>
        <div class="p-md-4 p-col-12"></div>
        <div class="p-md-5 p-col-12">
          <div class="p-fluid">
            <label for="float-input" class="form-control-label"
              >Código postal Origen</label
            >
            <input
              id="float-input"
              class="form-control-input"
              pKeyFilter="num"
              formControlName="postalCodeOrg"
              type="text"
              pInputText
            />
          </div>
          <div class="p-fluid">
            <label for="float-input" class="form-control-label"
              >Código Postal Destino</label
            >
            <input
              id="float-input"
              class="form-control-input"
              pKeyFilter="num"
              formControlName="postalCodeDest"
              type="text"
              pInputText
            />
          </div>
        </div>
        <div class="p-col-12"></div>
        <div class="p-md-4 p-col-12"></div>
        <div class="p-md-5 p-col-12">
          <h3>Medidas del envió</h3>

          <div class="p-grid p-fluid">
            <div class="p-col-12 p-md-6 p-lg-4">
              <label for="dropdown" class="form-control-label"
                >Seleccionar</label
              >
              <p-dropdown
                [options]="tipos"
                class="form-control-cakb"
                optionLabel="name"
                formControlName="typePackage"
              ></p-dropdown>
            </div>
            <div class="p-col-12 p-md-6 p-lg-4">
              <span>Cantidad</span>
              <input
                type="text"
                pKeyFilter="num"
                formControlName="amount"
                nbInput
                class="form-control-input-feature"
              />
            </div>
            <div class="p-col-12 p-md-6 p-lg-4">
              <span>Peso</span>
              <input
                type="text"
                pKeyFilter="num"
                nbInput
                placeholder="KG"
                formControlName="weight"
                class="form-control-input-feature"
              />
            </div>

            <div class="p-col-12 p-md-6 p-lg-4">
              <span>Ancho</span>
              <input
                type="text"
                pKeyFilter="num"
                formControlName="width"
                placeholder="CM"
                nbInput
                class="form-control-input-feature"
              />
            </div>

            <div class="p-col-12 p-md-6 p-lg-4">
              <span>Largo</span>
              <input
                type="text"
                pKeyFilter="num"
                formControlName="length"
                placeholder="CM"
                nbInput
                class="form-control-input-feature"
              />
            </div>

            <div class="p-col-12 p-md-6 p-lg-4">
              <span>Alto</span>
              <input
                type="text"
                pKeyFilter="num"
                formControlName="height"
                placeholder="CM"
                nbInput
                class="form-control-input-feature"
              />
            </div>

            <div class="p-col-12 p-md-4 p-lg-2"></div>
            <div class="p-col-12 p-md-4 p-lg-4">
              <button
                nbButton
                fullWidth
                status="primary"
                type="button"
                style="background: #eb5757; color: #ffffff; border: 0px"
                [routerLink]="['../dash']"
              >
                Cancelar
              </button>
            </div>
            <div class="p-col-12 p-md-4 p-lg-4">
              <button
                nbButton
                fullWidth
                style="background: #2130b8; border: 0px"
                status="primary"
                type="submit"
              >
                Agregar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </nb-layout-column>
</nb-layout>
